<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./resources/javascript/script.js" defer></script>
    <link type="text/css" href="./resources/css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="name">
            <h1><a href="./index.html">Calculator</a></h1>
        </div>
        <div class="links text">
            <a href="https://github.com/greatest-frog/">My GitHub</a>
            <a href="https://www.theodinproject.com/lessons/foundations-calculator">Task</a>
        </div>
    </nav>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="result">
                    <div id="prev">
                    </div>
                    <div id="now">
                    </div>
                </div>
            </div>
            <div id="active-buttons">
                <button class="active-button" id="clear">Clear</button>
                <button class="active-button" id="backspace">Backspace</button>
            </div>
            <div id="buttons">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">/</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">*</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">-</button>
                <button class="button spec" id="dot">.</button>
                <button class="button number">0</button>
                <button class="button spec" id="equal">=</button>
                <button class="button operator">+</button>
            </div>
        </div>
    </main>
    <footer>
        <div role="contentinfo" class="text">Copyright Â© Maxim Popov 2022</div>
    </footer>
</body>
</html>
